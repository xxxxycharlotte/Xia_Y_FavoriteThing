<!DOCTYPE html>
<html lang="en">

<head>
    {{> head}}
    <link rel="stylesheet" href="/stylesheets/index.css">
</head>

<body>
    {{> header_home}}
    <main class="container home">
        <div class="row justify-content-around posters text-center">
            {{#movies}}
            <div class="col-12 col-md-4 col-lg-3 poster">
                <div class="image-wrap">
                    <a href="/movie/{{id}}">
                        <img src="/images/{{poster}}" alt="{{shortname}}">
                    </a>
                </div>
                <div class="poster-caption">
                    <a href="/movie/{{id}}">{{shortname}}</a>
                </div>
            </div>
            {{/movies}}
    </main>
    {{> footer}}
</body>

</html>
